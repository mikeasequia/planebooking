<div class="card-body plane-body">
    <div class="header">
        <h3>List of Planes</h3>
        <button class="btn btn-info btn-sm add-plane" (click)="AddPlane()">Add</button>
    </div>
    <table datatable id="planes_table" [dtOptions]="dtOptions" class="display table table-bordered table-hover" style="width:100%">
      <thead>
        <tr>
          <th>Code</th>
          <th>Airline</th>
          <th>Model</th>
          <th class="dt-head-center">Action</th>
        </tr>
      </thead>
    </table>
</div>
