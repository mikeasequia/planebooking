<div class="airport-info-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title text-center">{{title}}</h3>
        </div>
        <div class="modal-body">
            <form [formGroup]="airportForm" (ngSubmit)="submit()">
                <div>
                    <div>
                        <label class="col-form-label">Name</label>
                        <div class="form-group">
                            <input type="text" placeholder="Enter name" class="form-control"
                                formControlName="Name">
                        </div>
                        <!-- Name error messages -->
                        <div *ngIf="(airportForm.controls['Name'].touched || info) && airportForm.controls['Name'].errors" class="alert alert-danger">
                            <div *ngIf="airportForm.controls['Name'].errors">
                                <small>Sorry, this field cannot be blank.</small>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="col-form-label">Address</label>
                        <div class="form-group">
                            <input type="text" placeholder="Enter address" class="form-control"
                                formControlName="Address">
                        </div>
                        <!-- Address error messages -->
                        <div *ngIf="(airportForm.controls['Address'].touched || info) && airportForm.controls['Address'].errors" class="alert alert-danger">
                            <div *ngIf="airportForm.controls['Address'].errors">
                                <small>Sorry, this field cannot be blank.</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn btn-success save-button"
                            [disabled]="airportForm.invalid || !hasChanges">Submit</button>
                        <button class="btn btn-danger"
                            (click)="activeModal.close(false)">Cancel</button>
                        
                    </div>
                </div>

                <div class="overlay" *ngIf="IS_BUSY"></div>
            </form>
        </div>
    </div>
</div>
